<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title_login">Login - Workout API</title>
    <meta name="description" content="Login to your Workout API account.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="background-glow"></div>

    <nav class="navbar">
        <a href="/" class="logo">Workout<span class="highlight">Note</span></a>
        <div class="nav-links"></div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2 data-i18n="login_title">Welcome Back</h2>
            <p data-i18n="login_desc">Enter your credentials to access your fitness dashboard</p>

            <div id="formMessage" class="form-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" data-i18n="email_label">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="name@company.com">
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="password_label">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>

                <div class="form-group" style="display: flex; justify-content: flex-end; margin-bottom: 20px; margin-top: -10px;">
                    <a href="/forgot-password" class="link" style="font-size: 0.9em;" data-i18n="link_forgot_password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block" data-i18n="nav_login">Login</button>

                <div class="auth-footer">
                    <span data-i18n="dont_have_account">Don't have an account?</span> <a href="/register" class="link"
                        data-i18n="nav_get_started">Get Started</a>
                </div>
            </form>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="i18n.js"></script>
    <script src="app.v2.js"></script>
</body>

</html>
