<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Workout Note</title>
    <meta name="description" content="Set a new password for your account">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="background-glow"></div>

    <nav class="navbar">
        <a href="/" class="logo">Workout<span class="highlight">Note</span></a>
        <div class="nav-links"></div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2 data-i18n="reset_password_title">Set New Password</h2>
            <p data-i18n="reset_password_desc">Create a strong password for your account.</p>

            <div id="formMessage" class="form-message"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword" data-i18n="lbl_new_password">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="••••••••"
                        minlength="8">
                    <small class="form-text" data-i18n="validation.password.strength">Minimum 8 characters, uppercase,
                        lowercase, number and special character.</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" data-i18n="lbl_confirm_password">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••"
                        minlength="8">
                </div>

                <button type="submit" class="btn btn-primary btn-block" data-i18n="btn_reset_password">Reset
                    Password</button>

                <div class="auth-footer">
                    <a href="/login" class="link" data-i18n="back_to_login">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="i18n.js"></script>
    <script src="app.v2.js"></script>
</body>

</html>
