<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title_register">Register - Workout API</title>
    <meta name="description" content="Create your Workout API account.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="background-glow"></div>

    <nav class="navbar">
        <a href="/" class="logo">Workout<span class="highlight">Note</span></a>
        <div class="nav-links"></div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2 data-i18n="register_title">Create Account</h2>
            <p data-i18n="register_desc">Start your fitness journey today</p>

            <form id="registerForm">
                <div id="formMessage" class="form-message"></div>

                <div class="form-group">
                    <label for="name" data-i18n="name_label">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe" data-i18n="name_label">
                </div>

                <div class="form-group">
                    <label for="email" data-i18n="email_label">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="name@company.com"
                        data-i18n="email_label">
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="password_label">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••"
                        data-i18n="password_label">
                </div>

                <button type="submit" class="btn btn-primary btn-block" data-i18n="nav_get_started">Get Started</button>

                <div class="auth-footer">
                    <p><span data-i18n="already_have_account">Already have an account?</span> <a href="/login"
                            class="link" data-i18n="nav_login">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="i18n.js"></script>
    <script src="app.v2.js"></script>
</body>

</html>
