<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Workout Note</title>
    <meta name="description" content="Reset your password">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="auth-page">
    <div class="background-glow"></div>

    <nav class="navbar">
        <a href="/" class="logo">Workout<span class="highlight">Note</span></a>
        <div class="nav-links"></div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h2 data-i18n="forgot_password_title">Reset Password</h2>
            <p data-i18n="forgot_password_desc">Enter your email address to receive a password reset link.</p>

            <div id="formMessage" class="form-message"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" data-i18n="email_label">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="name@company.com">
                </div>

                <button type="submit" class="btn btn-primary btn-block" data-i18n="btn_send_reset_link">Send Reset
                    Link</button>

                <div class="auth-footer">
                    <a href="/login" class="link" data-i18n="back_to_login">Back to Login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="i18n.js"></script>
    <script src="app.v2.js"></script>
</body>

</html>
